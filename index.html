<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="INTRO-COMPONENT-WITH-SIGN-UP-FORM, a frontend-mentor challenge"
    />
    <meta
      name="keywords"
      content="sign-up, INTRO-COMPONENT-WITH-SIGN-UP-FORM, intro, component, form"
    />
    <title>INTRO-COMPONENT-WITH-SIGN-UP-FORM</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="add">
          <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </div>
        <form action="#" method="post">
          <div class="input-control">
            <input
              name="first name"
              type="text"
              placeholder="first name"
              autocomplete="name"
              required
            />
          </div>
          <div class="input-control">
            <input
              name="last name"
              type="text"
              placeholder="last name"
              autocomplete="family-name"
              required
            />
          </div>
          <div class="input-control">
            <input
              name="email"
              type="email"
              placeholder="email"
              autocomplete="email"
              required
            />
          </div>
          <div class="input-control">
            <input
              name="password"
              type="password"
              placeholder="password"
              minlength="6"
              required
            />
          </div>
          <input type="submit" value="claim your free trial" />
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Terms and Services</a
            >
          </p>
        </form>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
